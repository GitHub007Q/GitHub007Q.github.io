<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        canvas {
            border: 1px solid #cccccc;
        }

    </style>

</head>

<body>
<canvas width="600" height="500" id="myCanvas"></canvas>
</body>

<script>

    var canvas = document.querySelector("#myCanvas");
    var ctx = canvas.getContext("2d");

    //赤色 【RGB】255, 0, 0 - 橙色 【RGB】 255, 165, 0
    for(var i=0;i<30;i++) {

        var g = parseInt(165 / 30 * i);

        ctx.beginPath();
        ctx.strokeStyle = "rgb(255,"+g+",0)";
        ctx.moveTo(100,100+i);
        ctx.lineTo(500,100+i);
        ctx.stroke();
    }

    //橙色 【RGB】 255, 165, 0 - 黄色 【RGB】255, 255, 0
    for(var i=0;i<30;i++) {

        var g = parseInt(90 / 30 * i) + 165;

        ctx.beginPath();
        ctx.strokeStyle = "rgb(255,"+g+",0)";
        ctx.moveTo(100,130+i);
        ctx.lineTo(500,130+i);
        ctx.stroke();
    }

    //黄色 【RGB】255, 255, 0 - 绿色  【RGB】0, 255, 0
    for(var i=0;i<30;i++) {

        var r = 255 - parseInt(255 / 30 * i);

        ctx.beginPath();
        ctx.strokeStyle = "rgb("+r+",255,0)";
        ctx.moveTo(100,160+i);
        ctx.lineTo(500,160+i);
        ctx.stroke();
    }

</script>

</html>
